[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling", "uv-dynamic-versioning" ]

[project]
name = "ghcr-badge"
version = "0.5.0"
description = "Generate ghcr.io container's status badge"
readme = "README.md"
keywords = [
  "badge",
  "ghcr",
  "github-container-registry",
]
license = { text = "MIT" }
authors = [ { name = "eggplants", email = "w10776e8w@yahoo.co.jp" } ]
requires-python = ">=3.9,<4"
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Typing :: Typed",
]
dependencies = [
  "anybadge>=1.16,<2",
  "flask>=3.1,<4",
  "gunicorn>=23,<24",
  "humanfriendly>=10,<11",
  "requests>=2.32.3,<3",
  "types-humanfriendly>=10.0.1.20241221,<11",
  "types-requests>=2.32.0.20241016,<3",
  "typing-extensions>=4.12.2,<5",
  "waitress>=3.0.2,<4",
]

urls.Repository = "https://github.com/eggplants/ghcr-badge"
scripts.ghcr-badge = "ghcr_badge.main:main"
scripts.ghcr-badge-server = "ghcr_badge.server:main"

[dependency-groups]
dev = [
  "mypy>=0.991,<1.16",
  "pre-commit>=2.20,<5",
  "taskipy>=1.10.3,<2",
]
docs = [ "pdoc" ]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.sdist]
include = [ "ghcr_badge" ]

[tool.hatch.build.targets.wheel]
include = [ "ghcr_badge" ]

[tool.ruff]
line-length = 120
format.indent-style = "space"
format.quote-style = "double"
lint.select = [
  "ALL",
]
lint.ignore = [
  "D203", # no-blank-line-before-class
  "D213", # multi-line-summary-second-line
]
lint.pydocstyle.convention = "google"
mccabe.max-complexity = 12

[tool.mypy]
pretty = true
python_version = "3.9"
show_error_codes = true
strict = true

[tool.uv]
default-groups = [
  "dev",
  "docs",
]

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
fallback-version = "0.0.0"

[tool.djlint]
format_css = true
format_js = true
indent = 2
css.indent_size = 2
js.indent_size = 2

[tool.taskipy.tasks]
lint = "pre-commit run -a"
profile = "python -m cProfile"
dev = "FLASK_ENV=development gunicorn --reload"
gendoc = "pdoc ghcr_badge -o ./docs --docformat google"
